<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Calculator</h1>
        </div>
    </header>
    
    <section class="layout">
        
        <div class="container-inner">
            <div class="number">
                0
            </div>
            <ul>
                <li><div class="numberBtn">1</div></li>
                <li><div class="numberBtn">2</div></li>
                <li><div class="numberBtn">3</div></li>
                <li><div class="numberBtn">4</div></li>
                <li><div class="numberBtn">5</div></li>
                <li><div class="numberBtn">6</div></li>
                <li><div class="numberBtn">7</div></li>
                <li><div class="numberBtn">8</div></li>
                <li><div class="numberBtn">9</div></li>
                <li><div class="numberBtn">0</div></li>
                <li><div class="numberBtn">+</div></li>
                <li><div class="numberBtn">-</div></li>
                <li><div class="numberBtn">*</div></li>
                <li><div class="numberBtn">/</div></li>
                <li><div class="numberBtn">%</div></li>
                <li><div class="numberBtn">.</div></li>
                <li><div class="numberBtn equals">=</div></li>

            </ul>

            <div class="container-inner">
                <input type="submit" class="clearBtn" value="Clear">
                <input type="submit" class="backspace" value="Back">
            </div>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
